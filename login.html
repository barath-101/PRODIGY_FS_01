<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Authentication System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card animated-card">
            <div class="auth-header">
                <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" alt="Logo" class="brand-logo">
                <h1>Welcome Back</h1>
                <p>Sign in to your account</p>
            </div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <span class="toggle-password" onclick="togglePassword('password')">&#128065;</span>
                    </div>
                </div>
                
                <button type="submit" class="auth-button">Sign In</button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html" class="auth-link">Create one here</a></p>
                <button class="google-button">
                    <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google" class="google-icon">
                    Sign in with Google
                </button>
            </div>
        </div>
    </div>
    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        }
    </script>
    <script src="auth.js"></script>
</body>
</html>
